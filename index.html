<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide active">
                <img src="bilder/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="bilder/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="bilder/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="bilder/4.jpg" alt="">
            </div>
            
        </div>
        <div class="indicators">
            <span class="next">&rArr;</span>
            <span class="prev">&lArr;</span>
        </div>
        <div class="pagination">
            <div class="dot active" data="0"></div>
            <div class="dot" data="1"></div>
            <div class="dot" data="2"></div>
            <div class="dot" data="3"></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
